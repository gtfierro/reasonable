[package]
name = "reasonable"
version = "0.1.9"
authors = ["Gabe Fierro <gtfierro@cs.berkeley.edu>"]
repository = "https://github.com/gtfierro/reasonable"
homepage = "https://brickschema.org/"
license-file = "LICENSE"
readme = "README.md"
description = "An OWL 2 RL reasoner with reasonable performance"
edition = "2018"

[lib]
name = "reasonable"
crate-type = ["cdylib", "lib"]
bench = false

[[bin]]
name = "reasonable"
path = "src/main.rs"
bench = false

[[bin]]
name = "bricksql"
path = "src/sqlite.rs"
bench = false

[features]
python-library = ["pyo3"]

[dependencies]
rdf = "0.1.4"
oxigraph = "0.1.1"
fasthash = "0.4.0"
datafrog = "2.0.1"
roaring = "0.5.2"
itertools = "0.8"
disjoint-sets = "0.4.2"
log = "0.4"
env_logger = "0.7.1"
regex = "1.3.9"
rocket = "0.4.5"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

[dependencies.rocket_contrib]
version = "0.4.5"
default-features = false
features = ["json"]

[dependencies.rusqlite]
git = "https://github.com/rusqlite/rusqlite" 
features = ["hooks", "functions"]

[dependencies.pyo3]
version = "0.9.0-alpha.1"
optional = true
features = ["extension-module"]

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "my_benchmark"
harness = false

[profile.release]
debug = false
