[package]
name = "reasonable"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "reasonable"
crate-type = ["lib", "cdylib"]

[[bin]]
name = "reasonable"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive"] }
datafrog = "2.0.1"
disjoint-sets = "0.4.2"
env_logger = "0.11.7"
farmhash = "1.1.5"
itertools = "0.14.0"
log = "0.4.26"
oxrdf = "0.2.4"
pyo3 = { version = "0.15.1", features = ["abi3-py39", "extension-module"] }
rdf = "0.1.4"
regex = "1.11.1"
rio_api = "0.8.5"
rio_turtle = "0.8.5"
roaring = "0.10.10"
serde = "1.0.219"
serde_derive = "1.0.219"
serde_json = "1.0.140"
tinytemplate = "1.2.1"
