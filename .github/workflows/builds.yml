name: Artifacts

on:
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  binary_linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/setup-rust
        with:
          target: aarch64-unknown-linux-gnu
          version: stable
      - run: |
          sudo apt-get update && sudo apt-get install -y g++-aarch64-linux-gnu libssl-dev
          mkdir .cargo
          echo -e "[target.aarch64-unknown-linux-gnu]\nlinker = \"aarch64-linux-gnu-gcc\"" >> .cargo/config.toml
      - run: cargo build --release --no-default-features
        working-directory: ./cli
      - run: find /usr
      - run: cargo build --release --target aarch64-unknown-linux-gnu --no-default-features
        working-directory: ./cli
        env:
          BINDGEN_EXTRA_CLANG_ARGS: --sysroot /usr/aarch64-linux-gnu
          PKG_CONFIG_LIBDIR: $SYSROOT/usr/lib/pkgconfig:$SYSROOT/usr/share/pkgconfig
          PKG_CONFIG_SYSROOT_DIR: $SYSROOT
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_x86_64_linux_gnu
          path: target/release/reasonable
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_aarch64_linux_gnu
          path: target/aarch64-unknown-linux-gnu/release/reasonable
      - run: mv target/release/reasonable reasonable_${{ github.event.release.tag_name }}_x86_64_linux_gnu
        if: github.event_name == 'release'
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            reasonable_${{ github.event.release.tag_name }}_x86_64_linux_gnu
        if: github.event_name == 'release'
  binary_mac:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: '/Applications/Xcode.app/Contents/Developer'
      SDKROOT: '/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk'
      MACOSX_DEPLOYMENT_TARGET: '10.14'
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ./.github/actions/setup-rust
        with:
          target: aarch64-apple-darwin
          version: stable
      - run: cargo build --release
        working-directory: ./cli
      - run: cargo build --release --target aarch64-apple-darwin
        working-directory: ./cli
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_x86_64_apple
          path: target/release/reasonable
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_aarch64_apple
          path: target/aarch64-apple-darwin/release/reasonable
      - run: mv target/release/reasonable reasonable_${{ github.event.release.tag_name }}_x86_64_apple
        if: github.event_name == 'release'
      - run: mv target/aarch64-apple-darwin/release/reasonable reasonable_${{ github.event.release.tag_name }}_aarch64_apple
        if: github.event_name == 'release'
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            reasonable_${{ github.event.release.tag_name }}_x86_64_apple
            reasonable_${{ github.event.release.tag_name }}_aarch64_apple
        if: github.event_name == 'release'

  binary_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ./.github/actions/setup-rust
        with:
          version: stable
      - run: Remove-Item -LiteralPath "C:\msys64\" -Force -Recurse
      - run: cargo build --release
        working-directory: ./cli
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_x86_64_windows_msvc
          path: target/release/reasonable.exe
      - run: mv target/release/reasonable.exe reasonable_${{ github.event.release.tag_name }}_x86_64_windows_msvc.exe
        if: github.event_name == 'release'
      - uses: softprops/action-gh-release@v1
        with:
          files: reasonable_${{ github.event.release.tag_name }}_x86_64_windows_msvc.exe
        if: github.event_name == 'release'

  python_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ./.github/actions/setup-rust
        with:
          version: stable
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: '**/requirements.dev.txt'
      - run: pip install -r python/requirements.dev.txt
      - run: maturin build -m python/Cargo.toml
      - run: pip install --no-index --find-links=target/wheels/ reasonable
      - run: rm -r target/wheels
      - run: maturin sdist -m python/Cargo.toml
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_dist
          path: target/wheels/*.tar.gz

  wheel_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [ "x86_64", "aarch64" ]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/${{ matrix.architecture }}
        if: github.event_name == 'release' && matrix.architecture != 'x86_64'
      - uses: ./.github/actions/setup-rust
        with:
          version: stable
      - run: sed 's/%arch%/${{ matrix.architecture }}/g' .github/workflows/manylinux_build.sh | sed 's/%for_each_version%/${{ github.event_name == 'release' || '' }}/g' > .github/workflows/manylinux_build_script.sh
      - run: docker run -v "$(pwd)":/workdir --platform linux/${{ matrix.architecture }} quay.io/pypa/manylinux2014_${{ matrix.architecture }} /bin/bash /workdir/.github/workflows/manylinux_build_script.sh
        if: github.event_name == 'release' || matrix.architecture == 'x86_64'
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_${{ matrix.architecture }}_linux_gnu
          path: target/wheels/*.whl

  wheel_linux_musl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [ "x86_64", "aarch64" ]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/${{ matrix.architecture }}
        if: github.event_name == 'release' && matrix.architecture != 'x86_64'
      - uses: ./.github/actions/setup-rust
        with:
          version: stable
      - run: sed 's/%arch%/${{ matrix.architecture }}/g' .github/workflows/musllinux_build.sh | sed 's/%for_each_version%/${{ github.event_name == 'release' || '' }}/g' > .github/workflows/musllinux_build_script.sh
      - run: docker run -v "$(pwd)":/workdir --platform linux/${{ matrix.architecture }} quay.io/pypa/musllinux_1_2_${{ matrix.architecture }} /bin/bash /workdir/.github/workflows/musllinux_build_script.sh
        if: github.event_name == 'release' || matrix.architecture == 'x86_64'
      - run: find .
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_${{ matrix.architecture }}_linux_musl
          path: target/wheels/*.whl

  wheel_mac:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: '/Applications/Xcode.app/Contents/Developer'
      SDKROOT: '/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk'
      MACOSX_DEPLOYMENT_TARGET: '10.14'
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ./.github/actions/setup-rust
        with:
          target: aarch64-apple-darwin
          version: stable
      - uses: ./.github/actions/setup-rust
        with:
          target: x86_64-apple-darwin
          version: stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: '**/requirements.dev.txt'
      - run: pip install -r python/requirements.dev.txt
      - run: maturin build --release --features abi3
        working-directory: ./python
      - run: pip install --no-index --find-links=target/wheels/ reasonable
      - run: rm -r target/wheels
      - run: maturin build --release --target universal2-apple-darwin --features abi3
        working-directory: ./python
      - run: maturin build --release --target x86_64-apple-darwin --features abi3
        working-directory: ./python
        if: github.event_name == 'release'
      - run: maturin build --release --target aarch64-apple-darwin --features abi3
        working-directory: ./python
        if: github.event_name == 'release'
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_macos
          path: target/wheels/*.whl

  wheel_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ./.github/actions/setup-rust
        with:
          version: stable
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: '**/requirements.dev.txt'
      - run: Remove-Item -LiteralPath "C:\msys64\" -Force -Recurse
      - run: pip install -r python/requirements.dev.txt
      - run: maturin build --release --features abi3
        working-directory: ./python
      - run: pip install --no-index --find-links=target/wheels/ reasonable
      - run: rm -r target/wheels
      - run: maturin build --release -m python/Cargo.toml --features abi3
      - uses: actions/upload-artifact@v4
        with:
          name: reasonable_windows
          path: target/wheels/*.whl

  publish_pypi:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment:
      name: publish
      url: https://pypi.org/p/reasonable
    permissions:
      id-token: write
    needs:
      - python_sdist
      - wheel_windows
      - wheel_mac
      - wheel_linux
      - wheel_linux_musl
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: reasonable_*
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish_crates:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: rustup update
      - uses: katyo/publish-crates@v2
        with:
          path: './lib'
          registry-token: ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - uses: katyo/publish-crates@v2
        with:
          path: './cli'
          registry-token: ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
  full_archive:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          rm -rf .git bench fuzz
          zip -r reasonable_${{ github.event.release.tag_name }}.zip .
          tar -czf /tmp/reasonable_${{ github.event.release.tag_name }}.tar.gz .
          mv /tmp/reasonable_${{ github.event.release.tag_name }}.tar.gz .
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            reasonable_${{ github.event.release.tag_name }}.zip
            reasonable_${{ github.event.release.tag_name }}.tar.gz
